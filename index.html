<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GTA-ish Map</title>

  <link href="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css" rel="stylesheet" />
  <script src="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.js"></script>

  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; width: 100%; }

    .hud{
      position:absolute; top:12px; left:12px; z-index:10;
      color:#fff;
      padding:12px 12px;
      border-radius:16px;
      font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial;
      font-size:12px;
      width:260px;

      /* Vice-ish glass */
      background:
        linear-gradient(180deg, rgba(30, 220, 255, 0.18), rgba(190, 60, 255, 0.10)),
        rgba(0,0,0,0.42);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.14);
      box-shadow:
        0 12px 30px rgba(0,0,0,0.35),
        0 0 0 1px rgba(0,0,0,0.10) inset;
    }

    .hud .title{ font-weight:900; font-size:18px; letter-spacing:0.3px; margin:0; }
    .hud button{
      width:100%; margin-top:6px; padding:8px 10px;
      border:0; border-radius:8px; cursor:pointer;
      font-weight:900; font-size:13px;
    }
    .btn-main{ background:#eee; color:#111; }
    .btn-alt{ background:rgba(255,255,255,0.12); color:#fff; border:1px solid rgba(255,255,255,0.18); }
    .hint{ margin-top:8px; opacity:.82; line-height:1.35; }
    .small{ margin-top:6px; opacity:.85; font-size:12px; }
    .attrib{ margin-top:10px; opacity:.65; font-size:11px; }

    .marker-wrap { display:grid; place-items:center; user-select:none; }
    .shadow { filter: drop-shadow(0 2px 2px rgba(0,0,0,0.55)); }
    .poi { width:30px; height:30px; }
    .userpin { width:26px; height:26px; }
    .waypoint { width:34px; height:34px; }

    .poi-img{
      width:100%;
      height:100%;
      object-fit:contain;

      /* GTA-style: solid black + white outline for clarity */
      filter:
        brightness(0)
        contrast(1000%)
        drop-shadow(0 0 0 white)
        drop-shadow(0 0 0 white)
        drop-shadow(0 0 0 white)
        drop-shadow(0 0 0 white);

      image-rendering: crisp-edges;
    }
  
    /* HUD layout */
    .hud-top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-bottom:10px;
    }
    .hud-toggle{
      width:34px; height:34px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,0.18);
      background:rgba(255,255,255,0.10);
      color:#fff;
      font-weight:900;
      cursor:pointer;
      line-height:1;
    }
    .hud-toggle:active{ transform: translateY(1px); }

    /* Collapsible menu */
    .hud.is-collapsed{
      width:auto;
      padding:10px;
    }
    .hud.is-collapsed .hud-body{ display:none; }
    .hud.is-collapsed .title{ font-size:16px; }

    /* Vice-ish map grade */
    #vice-overlay{
      position:absolute;
      inset:0;
      pointer-events:none;
      z-index:2; /* over map, under HUD */
      background:
        radial-gradient(800px 500px at 20% 15%, rgba(255, 70, 200, 0.18), transparent 60%),
        radial-gradient(900px 600px at 80% 25%, rgba(40, 220, 255, 0.22), transparent 60%),
        linear-gradient(180deg, rgba(0, 210, 255, 0.08), rgba(170, 60, 255, 0.06));
      mix-blend-mode: screen;
      opacity:0.95;
    }

    /* Slight grade on the raster itself */
    #map .maplibregl-canvas{
      filter: saturate(1.25) contrast(1.08) brightness(1.02);
    }

  </style>
</head>

<body>
  <div id="map"></div>
  <div id="vice-overlay" aria-hidden="true"></div>

  <div class="hud" id="hud">
    <div class="hud-top">
      <div class="title">GTA-ish Map</div>
      <button id="hudToggle" class="hud-toggle" type="button" aria-label="Skjul/vis meny">✕</button>
    </div>

    <div class="hud-body" id="hudBody">
      <div id="status">Trykk Start GPS</div>

      <button id="gpsBtn" class="btn-main">Start GPS</button>
      <button id="clearBtn" class="btn-alt">Clear waypoint</button>

      <div class="hint">
        • Trykk på kartet for waypoint<br>
        • Lilla linje følger veiene (ingen navigasjon)<br>
        • POI lastes automatisk (flere når du zoomer inn)
      </div>

      <div id="poiStatus" class="small">POI: laster ved bevegelse…</div>
      <div class="attrib">© OpenStreetMap contributors • Basemap © CARTO • Routing: OSRM</div>
    </div>
  </div>

  function wrapEl(el, cls){
    const d = document.createElement("div");
    d.className = `marker-wrap shadow ${cls}`;
    d.appendChild(el);
    return d;
  }

  function createImgMarker(src){
    const img = document.createElement("img");
    img.className = "poi-img";
    img.src = src;
    img.alt = "";
    return img;
  }

  // Map
  // -----------------------
  const map = new maplibregl.Map({
    container: "map",
    style: {
      version: 8,
      sources: {
        base: {
          type: "raster",
          tiles: [
            "https://a.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}.png",
            "https://b.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}.png",
            "https://c.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}.png",
            "https://d.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}.png"
          ],

        }
      },
      layers: [{ id: "base", type: "raster", source: "base" }]
    },

    zoom: 13
  });

  map.on("load", () => {
    map.addSource("route", { type:"geojson", data:{ type:"FeatureCollection", features:[] } });

    map.addLayer({
      id:"route-glow",
      type:"line",
      source:"route",
      paint:{ "line-width":12, "line-opacity":0.22, "line-color":"#a855f7" }
    });

    map.addLayer({
      id:"route-line",
      type:"line",
      source:"route",
      paint:{ "line-width":6, "line-opacity":0.92, "line-color":"#a855f7" }
    });

    map.on("moveend", schedulePOILoad);
  });

  // -----------------------
  // UI state
  // -----------------------
  const statusEl = document.getElementById("status");
  const poiStatusEl = document.getElementById("poiStatus");
  const gpsBtn = document.getElementById("gpsBtn");
  const clearBtn = document.getElementById("clearBtn");
  const hudEl = document.getElementById("hud");
  const hudToggle = document.getElementById("hudToggle");

  // HUD collapse state
  (function initHud(){
    try{
      const saved = localStorage.getItem("hudCollapsed");
      if(saved === "1") hudEl.classList.add("is-collapsed");
      hudToggle.textContent = hudEl.classList.contains("is-collapsed") ? "≡" : "✕";
    }catch(e){}
    hudToggle.addEventListener("click", () => {
      hudEl.classList.toggle("is-collapsed");
      const collapsed = hudEl.classList.contains("is-collapsed");
      hudToggle.textContent = collapsed ? "≡" : "✕";
      try{ localStorage.setItem("hudCollapsed", collapsed ? "1" : "0"); }catch(e){}
    });
  })();


  let watchId = null;
  let userLngLat = null;
  let userMarker = null;
  let userEl = null;

  let destMarker = null;
  let destLngLat = null;
  let lastRouteAt = 0;

  const poiMarkers = new Map(); // id -> marker
  let poiFetchTimer = null;
  let poiAbort = null;

  function setStatus(t){ statusEl.textContent = t; }
  function setPOIStatus(t){ poiStatusEl.textContent = t; }

  function clearRouteAndWaypoint(){
    destLngLat = null;
    if(destMarker){ destMarker.remove(); destMarker = null; }
    const src = map.getSource("route");
    if(src) src.setData({ type:"FeatureCollection", features:[] });
    setStatus("Waypoint fjernet.");
  }
  clearBtn.addEventListener("click", clearRouteAndWaypoint);

  // -----------------------
  // GPS toggle
  // -----------------------
  gpsBtn.addEventListener("click", () => {
    if(!navigator.geolocation){
      setStatus("GPS støttes ikke.");
      return;
    }

    if(watchId !== null){
      navigator.geolocation.clearWatch(watchId);
      watchId = null;
      gpsBtn.textContent = "Start GPS";
      setStatus("GPS stoppet.");
      return;
    }

    gpsBtn.textContent = "Stop GPS";
    setStatus("Ber om posisjon…");

    watchId = navigator.geolocation.watchPosition(
      (pos) => {
        const lng = pos.coords.longitude;
        const lat = pos.coords.latitude;
        userLngLat = [lng, lat];

        const heading = (typeof pos.coords.heading === 'number' && !Number.isNaN(pos.coords.heading))
          ? pos.coords.heading : null;

        setStatus(`Du er her: ${lat.toFixed(5)}, ${lng.toFixed(5)}`);

        if(!userMarker){
          userEl = createUserArrowEl();
          userMarker = new maplibregl.Marker({ element: userEl })
            .setLngLat(userLngLat)
            .addTo(map);
          map.flyTo({ center: userLngLat, zoom: 16 });
        } else {
          userMarker.setLngLat(userLngLat);
        }

        if(userEl && heading !== null){
          userEl.style.transform = `rotate(${heading}deg)`;
        }

        if(destLngLat) drawRouteTo(destLngLat, true);
        schedulePOILoad();
      },
      (err) => {
        setStatus("GPS-feil: " + err.message);
        gpsBtn.textContent = "Start GPS";
        watchId = null;
      },
      { enableHighAccuracy: true, maximumAge: 1200, timeout: 10000 }
    );
  });

  // -----------------------
  // Waypoint on click
  // -----------------------
  map.on("click", (e) => {
    const ll = [e.lngLat.lng, e.lngLat.lat];
    destLngLat = ll;

    if(!destMarker){
      destMarker = new maplibregl.Marker({ element: createWaypointEl() })
        .setLngLat(ll)
        .addTo(map);
    } else {
      destMarker.setLngLat(ll);
    }

    drawRouteTo(ll, false);
  });

  async function drawRouteTo(dest, isAuto=false){
    if(!userLngLat){ setStatus("Start GPS først."); return; }

    const now = Date.now();
    const minGap = isAuto ? 2500 : 900;
    if(now - lastRouteAt < minGap) return;
    lastRouteAt = now;

    const [uLng,uLat] = userLngLat;
    const [dLng,dLat] = dest;

    const url =
      `https://router.project-osrm.org/route/v1/walking/` +
      `${uLng},${uLat};${dLng},${dLat}` +
      `?overview=full&geometries=geojson`;

    try{
      const res = await fetch(url);
      const data = await res.json();
      if(!data.routes || !data.routes[0]){
        if(!isAuto) setStatus("Fant ingen rute.");
        return;
      }

      const route = data.routes[0].geometry;
      const fc = { type:"FeatureCollection", features:[{ type:"Feature", properties:{}, geometry:route }] };
      const src = map.getSource("route");
      if(src) src.setData(fc);

      if(!isAuto){
        const distM = data.routes[0].distance;
        const mins = Math.max(1, Math.round(data.routes[0].duration / 60));
        setStatus(`Waypoint satt. ~${mins} min • ${(distM/1000).toFixed(2)} km`);
      }
    } catch(e){
      if(!isAuto) setStatus("Rute-feil.");
    }
  }

  // -----------------------
  // POI loading
  // -----------------------
  function schedulePOILoad(){
    if(poiFetchTimer) clearTimeout(poiFetchTimer);
    poiFetchTimer = setTimeout(loadPOIsInView, 900);
  }

  function bbox(){
    const b = map.getBounds();
    return [b.getSouth(), b.getWest(), b.getNorth(), b.getEast()];
  }

  function getRefPoint(){
    // Prefer GPS location; fall back to current map center
    if(userLngLat) return userLngLat;
    const c = map.getCenter();
    return [c.lng, c.lat];
  }

  function bboxAroundPoint(pointLngLat, maxMeters){
    const [lng, lat] = pointLngLat;
    const dLat = maxMeters / 111320;
    const dLng = maxMeters / (111320 * Math.cos(lat * Math.PI/180));
    return [lat - dLat, lng - dLng, lat + dLat, lng + dLng]; // [s,w,n,e]
  }

  function overpassQuery([s,w,n,e]){
    return `
[out:json][timeout:20];
(
  node["amenity"="fast_food"](${s},${w},${n},${e});
  node["amenity"="nightclub"](${s},${w},${n},${e});

  node["shop"="supermarket"](${s},${w},${n},${e});
  node["shop"="convenience"](${s},${w},${n},${e});
  node["amenity"="fuel"](${s},${w},${n},${e});

  node["shop"="clothes"](${s},${w},${n},${e});
  node["amenity"="hospital"](${s},${w},${n},${e});
  node["amenity"="parking"](${s},${w},${n},${e});
  node["amenity"="police"](${s},${w},${n},${e});

  node["amenity"="bank"](${s},${w},${n},${e});
  node["amenity"="atm"](${s},${w},${n},${e});
);
out body 600;
`;
  }

  function haversineMeters(a, b){
    const toRad = x => x*Math.PI/180;
    const R = 6371000;
    const dLat = toRad(b[1]-a[1]);
    const dLon = toRad(b[0]-a[0]);
    const lat1 = toRad(a[1]);
    const lat2 = toRad(b[1]);
    const h = Math.sin(dLat/2)**2 + Math.cos(lat1)*Math.cos(lat2)*Math.sin(dLon/2)**2;
    return 2*R*Math.asin(Math.min(1, Math.sqrt(h)));
  }

  // Remove near-duplicates (e.g. ATM clusters). Dedupe per kind.
  function dedupeByProximity(items, metersByKind){
    const ref = getRefPoint();
    const refLat = ref[1];

    const out = [];
    const gridMaps = new Map(); // kind -> Map(cellKey -> keptItem)

    for(const it of items){
      const kind = it.k;
      const minMeters = metersByKind[kind] ?? metersByKind.default ?? 35;

      // Grid size approx minMeters, computed using ref latitude for stability
      const cellLat = minMeters / 111320;
      const cellLng = minMeters / (111320 * Math.cos(refLat * Math.PI/180));

      const gx = Math.floor(it.el.lon / cellLng);
      const gy = Math.floor(it.el.lat / cellLat);
      const cellKey = gx + ":" + gy;

      if(!gridMaps.has(kind)) gridMaps.set(kind, new Map());
      const cellMap = gridMaps.get(kind);

      if(!cellMap.has(cellKey)){
        cellMap.set(cellKey, it);
        out.push(it);
        continue;
      }

      // Keep the one closer to ref (so list stays relevant)
      const cur = cellMap.get(cellKey);
      const d1 = haversineMeters(ref, [it.el.lon, it.el.lat]);
      const d2 = haversineMeters(ref, [cur.el.lon, cur.el.lat]);
      if(d1 < d2){
        // Replace in out array
        cellMap.set(cellKey, it);
        const idx = out.indexOf(cur);
        if(idx >= 0) out[idx] = it;
      }
    }
    return out;
  }

  function poiKind(tags){
    if(tags.amenity === "fast_food") return "fast_food";
    if(tags.amenity === "nightclub") return "nightclub";

    if(tags.shop === "supermarket") return "storeFuelConvenienceSupermarket";
    if(tags.shop === "convenience") return "storeFuelConvenienceSupermarket";
    if(tags.amenity === "fuel") return "storeFuelConvenienceSupermarket";

    if(tags.shop === "clothes") return "clothes";
    if(tags.amenity === "hospital") return "hospital";
    if(tags.amenity === "parking") return "parking";
    if(tags.amenity === "police") return "police";

    if(tags.amenity === "bank" || tags.amenity === "atm") return "bank";

    return null;
  }

  function labelFromKind(k){
    return ({
      fast_food:"Fast food",
      nightclub:"Nightclub",
      storeFuelConvenienceSupermarket:"Store/Fuel/Convenience",
      clothes:"Clothes",
      hospital:"Hospital",
      parking:"Parking",
      police:"Police",
      bank:"Bank/ATM"
    })[k] || "POI";
  }

  function escapeHtml(str){
    return String(str)
      .replaceAll('&','&amp;')
      .replaceAll('<','&lt;')
      .replaceAll('>','&gt;')
      .replaceAll('"','&quot;')
      .replaceAll("'","&#039;");
  }

  async function loadPOIsInView(){
    /* No GPS? We still load POI around the map center. */

    if(poiAbort) poiAbort.abort();
    poiAbort = new AbortController();

    setPOIStatus("POI: laster…");

    try{
      const ref = getRefPoint();
      const z = map.getZoom();
      const radius = (z < 11) ? 1800 : (z < 13) ? 3000 : (z < 15) ? 5000 : 7500;
      const q = overpassQuery(bboxAroundPoint(ref, radius));
      const res = await fetch("https://overpass-api.de/api/interpreter", {
        method:"POST",
        body:q,
        signal: poiAbort.signal,
        headers: { "Content-Type":"text/plain;charset=UTF-8" }
      });

      if(!res.ok){
        setPOIStatus("POI: feil/rate limit.");
        return;
      }

      const data = await res.json();
      const elements = Array.isArray(data.elements) ? data.elements : [];

      let filtered = elements
        .filter(el => el && el.tags && (el.tags.name || el.tags.brand))
        .map(el => {
          const k = poiKind(el.tags);
          return k ? { el, k } : null;
        })
        .filter(Boolean)
        .map(x => ({ ...x, dist: haversineMeters(getRefPoint(), [x.el.lon, x.el.lat]) }))
        .sort((a,b) => a.dist - b.dist);

      const METERS_BY_KIND = { bank: 55, default: 35 };
      filtered = dedupeByProximity(filtered, METERS_BY_KIND);

      const MAX_POI = 100;
      filtered = filtered.slice(0, MAX_POI);

      const seen = new Set(filtered.map(x => `n${x.el.id}`));

      for(const [id, marker] of poiMarkers.entries()){
        if(!seen.has(id)){
          marker.remove();
          poiMarkers.delete(id);
        }
      }

      for(const item of filtered){
        const el = item.el;
        const id = `n${el.id}`;
        if(poiMarkers.has(id)) continue;

        const name = el.tags.name || el.tags.brand || "(uten navn)";
        const k = item.k;

        const markerEl = wrapEl(createImgMarker(ICONS[k]), "poi");
        const m = new maplibregl.Marker({ element: markerEl })
          .setLngLat([el.lon, el.lat])
          .addTo(map);

        m.getElement().addEventListener("click", (ev) => {
          ev.stopPropagation();
          new maplibregl.Popup({ closeButton:true, closeOnClick:true })
            .setLngLat([el.lon, el.lat])
            .setHTML(`
              <div style="font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;font-size:13px">
                <div style="font-weight:900;margin-bottom:4px">${escapeHtml(name)}</div>
                <div style="opacity:.75">${escapeHtml(labelFromKind(k))}</div>
              </div>
            `)
            .addTo(map);
        });

        poiMarkers.set(id, m);
      }

      setPOIStatus(`POI: viser ${filtered.length} (nærmest deg).`);
    } catch(e){
      if(e.name === "AbortError") return;
      setPOIStatus("POI: feil.");
    }
  }
</script>
